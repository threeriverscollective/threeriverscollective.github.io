<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rivers Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0B0B1F;
            --burgundy: #9D1C1F;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e5e5;
            font-family: 'DM Sans', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .job-link {
            display: inline-block;
            color: var(--navy);
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 2px solid var(--navy);
            padding-bottom: 2px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .job-link:hover {
            color: var(--burgundy);
            border-bottom-color: var(--burgundy);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Three Rivers Collective" class="logo">
        <a href="https://trc.applytojob.com/apply" class="job-link">See Job Openings</a>
    </div>
</body>
</html>
