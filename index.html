<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rivers Collective | eCommerce Holdings</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0B0B1F;
            --burgundy: #9D1C1F;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e5e5;
            font-family: 'DM Sans', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .job-link {
            display: inline-block;
            color: var(--navy);
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 2px solid var(--navy);
            padding-bottom: 2px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .job-link:hover {
            color: var(--burgundy);
            border-bottom-color: var(--burgundy);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
            <text x="20" y="120" font-family="DM Sans" font-weight="700" font-size="130" fill="#0B0B1F">threerivers</text>
            <text x="20" y="180" font-family="DM Sans" font-weight="400" font-size="45" fill="#9D1C1F">collective | ecommerce holdings</text>
        </svg>
        <a href="#" class="job-link">See Job Openings</a>
    </div>
</body>
</html>
